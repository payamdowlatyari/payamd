<body>
    <div class="container">
        <div class="row">

            <div class="col-lg-4 col-md-6 col-sm-8 col-xs-12 contact-form">
                <h2>Contact Me</h2>
                <form method="post" action="https://formspree.io/f/xqkgavzo">
                    <div class="fields">
                        <div class="field">
                            <input class="form-control" type="text" name="name" id="name" placeholder="Name" />
                        </div>
                        <div class="field">
                            <input class="form-control" type="text" name="email" id="email" placeholder="Email" />
                        </div>
                        <div class="field">
                            <textarea class="form-control" name="message" id="message" rows="4"
                                placeholder="Message"></textarea>
                        </div>
                    </div>
                    <div><input type="submit" value="Send" class="btn btn-secondary btn-lg btn-block" />
                        <input type="reset" value="Reset" class="btn btn-secondary btn-lg btn-block" /></div>
                </form>
            </div>
        </div>
    </div>
</body>
