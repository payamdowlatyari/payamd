            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-8 col-xs-12 contact-form">

                    <form method="post" action="https://formspree.io/f/xqkgavzo">
                        <div class="fields">
                            <div class="field">
                                <input class="form-control" type="text" name="name" id="name" placeholder="Name" />

                                <input class="form-control" type="text" name="email" id="email" placeholder="Email" />
                            </div>
                            <div class="field">
                                <textarea class="form-control" name="message" id="message" rows="4"
                                    placeholder="Message"></textarea>
                            </div>
                        </div>
                        <div> <input type="reset" value="Reset" class="btn btn-secondary res-btn" /><input type="submit"
                                value="Send" class="btn btn-secondary sub-btn" />
                        </div>
                    </form>
                </div>
